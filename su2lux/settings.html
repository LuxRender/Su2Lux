<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
<title>tab test</title>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="su2lux.js"></script>
<link href="settings.css" type="text/css" rel="stylesheet">
 
</head>
<body>

	<div id="presets">
		Presets:<select id="preset">
			<option value='custom'>Custom</option><!--show it if change settings-->
			<option value='0'>0 Preview - Global Illumination</option>
			<option value='0b'>0b Preview - Direct Lighting</option>
			<option value='5'>5 Progressive - Bidir Path Tracing (interior)</option>
			<option value='6'>6 Progressive - Path Tracing (exterior)</option>
			<option value='8'>8 Bucket - Bidir Path Tracing (interior)</option>
			<option value='9'>9 Bucket - Path Tracing (exterior)</option>
			<option value='B'>B Anim - Distributed/GI low Q</option>
			<option value='C'>C Anim - Distributed/GI medium Q</option>
			<option value='D'>D Anim - Distributed/GI high Q</option>
		<option value='E'>E Anim - Distributed/GI very high Q</option>

		<!--#TODO: after select preset refresh all values-->
		</select>
	</div>


	<div id="settings_panel">
		<p class="header">Camera</p>
		<div class="collapse">
			Type:	<select id="camera_type">
				<option value="perspective">perspective</option>
				<option value="orthographic">orthographic</option>
				<option value="environment">environment</option>
			</select>
			fov:
			<input type='text' id="fov" size="10">
			<br>
			<input type="checkbox" id="near_far_clipping">near_far_clipping
			<div class="collapse">
				start:<input type='text' id="hither" size="10">
				end:<input type='text' id="yon" size="10">
			</div>
			<br>
			<input type="checkbox" id="dof_bokeh">DOF & Bokeh
			<input type="checkbox" id="architectural" value="true">Architectural (Lens Shift) & Aspect Ratio
			<input type="checkbox" id="motion_blur" value="true">Motion Blur
		</div>


		<p class="header">Environment</p>
		<div class="collapse">
			<label for="environment_light_type">
				<span class="label">Environment light type:</span>
				<select id="environment_light_type">
					<option value="none">none</option>
					<option value="infinite">infinite</option>
					<option value="sunsky">sunsky</option>
				</select>
			</label>
		</div>

		<p class="header">Sampler</p>
		<div class="collapse">
			<label for="sampler_type">
				<span class="label">sampler type:</span>
				<select id="sampler_type">
					<option value="metropolis">metropolis</option>
					<option value="erpt">erpt</option>
					<option value="lowdiscrepancy">lowdiscrepancy</option>
					<option value="random">random</option>
				</select>
			</label>
		</div>

		<p class="header">Integrator</p>
		<div class="collapse">
			<label for="sintegrator_type">
				<span class="label">integrator type:</span>
				<select id="sintegrator_type">
					<option value="directlighting">directlighting</option>
					<option value="path">path</option>
					<option value="bidirectional">bidirectional</option>
					<option value="exphotonmap">exphotonmap</option>
					<option value="distributedpath">distributedpath</option>
					<option value="igi">igi</option>
				</select>
			</label>
		</div>

		<p class="header">Volume integrator</p>
		<div class="collapse">
			<label for="volume_integrator_type">
				<span class="label">Volume integrator type:</span>
				<select id="volume_integrator_type">
					<option value="emission">emission</option>
					<option value="single">single</option>
				</select>
			</label>
			<label for="stepsize">
				<span class="label">stepsize:</span>
				<input type="text" id="stepsize" size="4">
			</label>
		</div>

		<p class="header">Filter</p>
		<div class="collapse">
			<label for="filter_type">
				<span class="label">filter type:</span>
				<select id="filter_type">
					<option value="box">box</option>
					<option value="gaussian">gaussian</option>
					<option value="mitchell">mitchell</option>
					<option value="sinc">sinc</option>
					<option value="triangle">triangle</option>
				</select>
			</label>
			<label for="sharpness">
				<span class="label">sharpness:</span>
				<input type="text" id="sharpness" size="4">
			</label>
		</div>

		<p class="header">Film</p>
		<div class="collapse">
			<label for="film_type">
				<span class="label">film type:</span>
				<select id="film_type">
					<option value="fleximage">fleximage</option>
				</select>
			</label>
			<label for="tonemap">
				<span class="label">Tonemap:</span>
				<select id="tonemap">
					<option value="reinhard">reinhard</option>
					<option value="linear">linear</option>
					<option value="contrast">contrast</option>
					<option value="maxwhite">maxwhite</option>
				</select>
			</label>
		</div>

		<p class="header">Accelerator</p>
		<div class="collapse">
			<label for="accelerator_type">
			</label>
				<span class="label">Accelerator type:</span>
				<select id="accelerator_type">
					<option value="none">none</option>
					<option value="tabreckdtree">tabreckdtree</option>
					<option value="grid">grid</option>
					<option value="bvh">bvh</option>
					<option value="qbvh">qbvh</option>
				</select>
			<div class="collapse" id="tabreckdtree">
			<p>tabreckdtree</p>
			</div>
			<div class="collapse" id="grid">
			<p>grid</p>
			</div>
			<div class="collapse" id="bvh">
			</div>
			<div class="collapse" id="qbvh">
			<p>qbvh</p>
			</div>
		</div>
		
	<!-- TODO Add section "System" -->
		<p class="header">System</p>
		<div class="collapse">
			Priority:
			<select id="priority">
				<option value="low">low</option>
				<option value="belownormal">belownormal</option>
				<option value="normal">normal</option>
				<option value="abovenormal">abovenormal</option>
			</select>
		</div>

		<p class="header">Output <b>(not working yet)</b></p>
		<div class="collapse">
			<button type="button" id="x800">800x600</button>
			<button type="button" id="x1024">1024x768</button>
			<button type="button" id="x1280">1280x1024</button>
			<br>
			<button type="button" id="x1440">1440x900</button>
			<button type="button" id="x1080">1920x1080</button>
			<button type="button" id="x1920">1920x1200</button>
		</div>

	</div><!--end settings_panel-->

	<!--TODO - add button "Render" --> 
 
</body>
</html>
