<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SU2LUX Volume Editor</title>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="VolumeEditor.js"  charset="UTF-8"></script>

<link href="common.css" type="text/css" rel="stylesheet">
<link href="VolumeEditor.css" type="text/css" rel="stylesheet">
 
</head>
<body>

<!--  add dropdown menu with procedural textures  -->
<div id="head" class="parameter_interface_top">
	<label for="volumes_in_model" id="volumes_in_model_label">volume</label>
	<select id="volumes_in_model">
		<option value="bogus">no volumes defined</option>
	</select>
	<input type="button" id="create_volume" value="new">
	<!-- <input type="button" id="delete_volume" value="delete"> (to be implemented) -->
</div>

<div id="volume_type_area">
	 <p class="header2">Volume Type</p>
	<div class="parameter_interface_single">
		<label for="volume_type" class="parameter_label">Type</label>
		<select id="volume_type" class="parameter_field">
			<option value="clear">clear</option>
			<option value="homogeneous">homogeneous</option>
			<option value="heterogeneous">heterogeneous</option>		
		</select>
	</div>
</div>

<div id="index_of_refraction" class="parameter_area clear homogeneous heterogeneous">
	<p class="header2">Index of Refraction</p>
	<div class="parameter_interface_single">
		<label for="fresnel" class="parameter_label">Index of refraction</label>
		<input type='text' id="fresnel" class="parameter_field">
	</div>
</div>

<div id="absorption" class="parameter_area clear homogeneous heterogeneous">
	<p class="header2">Absorption</p>
	<div class="parameter_interface">
		<table id="swatch_absorption"><tr><td id="vol_absorption_swatch" class="swatch"></td></tr></table>
		<label for="absorption_scale" class="parameter_label_right">Scale</label>
		<input type='text' id="absorption_scale" class="parameter_field">
	</div>
</div>

<div id="scattering" class="parameter_area homogeneous heterogeneous">
	<p class="header2">Scattering</p>
	<div class="parameter_interface">
		<table id="swatch_scattering"><tr><td id="vol_scattering_swatch" class="swatch"></td></tr></table>
		<label for="scattering_scale" class="parameter_label_right">Scale</label>
		<input type='text' id="scattering_scale" class="parameter_field">
	</div>
</div>

<div id="asymmetry" class="parameter_area homogeneous heterogeneous">
	<p class="header2">Asymmetry</p>
	<div class="parameter_interface_single">
		<label for="g" class="parameter_label">Asymmetry</label>
		<input type='text' id="g" class="parameter_field">
	</div>
</div>

<div id="step_size" class="parameter_area heterogeneous">
	<p class="header2">Step Size</p>
	<div class="parameter_interface_single">
		<label for="stepsize" class="parameter_label">Step size</label>
		<input type='text' id="stepsize" class="parameter_field">
	</div>
</div>




</div>
</body>
</html>
