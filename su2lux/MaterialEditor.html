<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SU2LUX Texture Editor</title>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="MaterialEditor.js"  charset="UTF-8"></script>

<link href="common.css" type="text/css" rel="stylesheet">
<link href="MaterialEditor.css" type="text/css" rel="stylesheet">
 
</head>
<body>
	<div id="settings_panel">
		<div id="material_management">
			<label for="material_name2">Material</label>
			<select id="material_name">
				<option value="bogus">not initialized</option>
			</select>
			<br><br>
			<!-- <br>
			<input type="button" id="preset_load" value="Load">
			<input type="button" id="preset_save" value="Save">
			<input type="button" id="preset_delete" value="Delete"> /-->
		</div>
		<p class="header">+ Material preview</p>
        <div class="collapse" id="preview">
        <img src="empty_preview.png" id="preview_image">
        <input type="button" id="update_material_preview" value="refresh"> 
		</div>
		<p class="header">+ Material properties</p>
		<div class="collapse" id="material_type">
			Material type <select id="type">
				<option value="matte">Matte</option>
				<option value="glossy">Glossy</option>
				<option value="glass">Glass</option>
				<option value="roughglass">Rough glass</option>
				<option value="metal">Metal</option>
				<option value="mirror">Mirror</option>
				<option value="shinymetal">Shiny Metal</option>
				<option value="mattetranslucent">Matte Translucent</option>
				<option value="glossytranslucent">Glossy Translucent</option>
            <option value="carpaint">Carpaint</option>
            <option value="velvet">Velvet</option>
				<option value="light">Light</option>
				<option value="portal">Portal</option>
				<option value="mix">Mix</option>
				<option value="null">Null</option>
			</select>
			<!-- mix -->
			   <div id="Oren-Nayar" class="mix">
				<p class="header2">Choose Materials</p>
				<label for="material_list1">Material 1</label>
				<select id="material_list1">
					<option value="bogus">not initialized</option>
				</select>&nbsp;
				<label for="material_list2">Material 2</label>
				<select id="material_list2">
					<option value="bogus">not initialized</option>
				</select><br /> 
				<label for="mix_amount">Mix Amount</label>
				<input type="text" id="mix_amount" size="6">&nbsp;&nbsp;
				<p class="header2">Create Alpha Texture</p>
				<label for="skmix_texturetype">Texture</label>
				<select id="skmix_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
				</select>
				<span class="imagemap">
					<input type="button" id="skmix_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
				<label for="mapmix_texturetype">Texture</label>
				<select id="mapmix_texturetype">
					<option value="none">None</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="mapmix_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
			</div>
			<!-- mix ends -->
            <div id="diffuse" class="matte glossy glossytranslucent velvet carpaint ">
                
                <p class="header2">Diffuse</p>
        
                <div class="panelcontent">
				<label for="kd_R" class="kdr">Red</label>
				<input type='text' id="kd_R" size="6" class="kdrvalue">
				<label for="kd_G" class="kdg">Green</label>
				<input type='text' id="kd_G" size="6" class="kdgvalue">
				<label for="kd_B" class="kdb">Blue</label>
				<input type='text' id="kd_B" size="6" class="kdbvalue">
				<label for="kd_texturetype" class="texturelabel">Texture</label>
				<select id="kd_texturetype" class="texturedropdown">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
                    <option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="kd_browse_map" value="Load" class="textureloadbutton">
				</span>
                <table id="swatch_diffuse">
                    <tr><td id="diffuse_swatch" class="swatch" width=64 height=64></td></tr>
                </table>
                </div> <!-- END panelcontent -->
                
			</div> <!-- END diffuse -->

            <div id="carpaints" class="carpaint">
                <p class="header2">Type</p>
                <label for="carpaint_name">Name</label>
                <select id="carpaint_name">
                    <option value="">Custom</option>
                    <option value="ford f8">Ford F8</option>
                    <option value="polaris silber">Polaris Silber</option>
                    <option value="opel titan">Opel Titan</option>
                    <option value="bmw339">BMW 339</option>
                    <option value="2k acrylack">Acrylack</option>
                    <option value="white">White</option>
                    <option value="blue">Blue</option>
                    <option value="blue matte">Blue Matte</option>
                </select>
            </div>

			<div id="specular" class="glossy shinymetal glossytranslucent">
				<p class="header2">Specular</p>
				<label for="ks_R">Red</label>
				<input type='text' id="ks_R" size="6">
				<label for="ks_G">Green</label>
				<input type='text' id="ks_G" size="6">
				<label for="ks_B">Blue</label>
				<input type='text' id="ks_B" size="6">
				<br>
				<label for="ks_texturetype">Texture</label>
				<select id="ks_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="ks_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
			</div> <!-- END specular -->
            
            
            <div id="transmission" class="glass glass2 roughglass mattetranslucent glossytranslucent">
				<p class="header2">Transmission</p>
                <div class="panelcontent">
                    <label for="kt_R" class="kdr">Red</label>
                    <input type='text' id="kt_R" size="6" class="kdrvalue">
                    <label for="kt_G" class="kdg">Green</label>
                    <input type='text' id="kt_G" size="6" class="kdgvalue">
                <label for="kt_B" class="kdb">Blue</label>
                <input type='text' id="kt_B" size="6" class="kdbvalue">
                <label for="kt_texturetype" class="texturelabel">Texture</label>
                <select id="kt_texturetype" class="texturedropdown">
                    <option value="none">None</option>
                    <option value="sketchup">Sketchup Texture</option>
                    <option value="imagemap">Image Map</option>
                </select>
                <span class="imagemap">
                    <input type="button" id="kt_browse_map" value="Load" class="textureloadbutton">
                        </span>
                <table id="swatch_diffuse">
                    <tr><td id="transmission_swatch" class="swatch" width=64 height=64></td></tr>
                </table>
                </div> <!-- END panelcontent -->
                
			</div> <!-- END transmission -->
			<div id="reflection" class="glass roughglass mirror shinymetal mattetranslucent">
                <p class="header2">Reflection</p>
                
                <div class="panelcontent">
                    <label for="kr_R" class="kdr">Red</label>
                    <input type='text' id="kr_R" size="6" class="kdrvalue">
                    <label for="kr_G" class="kdg">Green</label>
                    <input type='text' id="kr_G" size="6" class="kdgvalue">
                    <label for="kr_B" class="kdb">Blue</label>
                    <input type='text' id="kr_B" size="6" class="kdbvalue">
                    <label for="kr_texturetype" class="texturelabel">Texture</label>
                    <select id="kr_texturetype" class="texturedropdown">
                        <option value="none">None</option>
                        <option value="sketchup">Sketchup Texture</option>
                        <option value="imagemap">Image Map</option>
                    </select>
                    <span class="imagemap">
                        <input type="button" id="kr_browse_map" value="Load" class="textureloadbutton">
                            </span>
                    
                    <table id="swatch_diffuse">
                        <tr><td id="reflection_swatch" class="swatch" width=64 height=64></td></tr>
                    </table>
                </div> <!-- END panelcontent -->

			</div> <!-- END reflection -->
			
            
			<div id="Oren-Nayar" class="matte mattetranslucent">
				<p class="header2">Oren-Nayar</p>
				<label for="matte_sigma">Sigma</label>
				<input type='text' id="matte_sigma" size="6">
				<label for="matte_sigma_texturetype">Texture</label>
				<select id="matte_sigma_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="matte_sigma_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
			</div> <!-- END Oren-Nayar -->
            
			<div id="nk" class="metal">
				<label for="nk_preset">Name </label>
				<select id="nk_preset">
					<option value="aluminium">Aluminium</option>
					<option value="amorphous carbon">Amorphous carbon</option>
					<option value="copper">Copper</option>
					<option value="gold">Gold</option>
					<option value="silver">Silver</option>
				</select>
			</div> <!-- END metal -->
			<div id="exponent_div" class="glossy metal roughglass shinymetal glossytranslucent">
				<p class="header2">Exponent</p>
				<label for="u_exponent">U Value</label>
				<input type='text' id="u_exponent" size="6">
				<label for="u_exponent_texturetype">Texture</label>
				<select id="u_exponent_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="u_exponent_browse_map" value="Load">
				</span> <!-- END u_exponent_texture -->
				<br>
				<label for="v_exponent">V Value</label>
				<input type='text' id="v_exponent" size="6">
				<label for="v_exponent_texturetype">Texture</label>
				<select id="v_exponent_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="v_exponent_browse_map" value="Load">
				</span> <!-- END u_exponent_texture -->
			</div> <!-- END exponent -->
			<div id="ior" class="glass roughglass">
				<p class="header2">IOR</p>
				<label for="IOR_index">Value</label>
				<input type='text' id="IOR_index" size="6">
				<label for="IOR_index_texturetype">Texture</label>
				<select id="IOR_index_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="IOR_index_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
			</div> <!-- END ior-->
			<div id="asperity" class="glossy glossytranslucent">
				<p class="header2">Asperity</p>
				<label for="multibounce">Enable/Disable</label>
				<input type="checkbox" id="multibounce">
			</div> <!-- END asperity --> 
			<div id="absorption" class="glossy glossytranslucent">
				
                <p class="header2">Absorption</p>
				
                <label for="use_absorption">Enable/Disable</label>
				<input type="checkbox" id="use_absorption">
				
                    
                <div class="collapse_check">
                    <label for="ka_d">Depth</label>
					<input type='text' id="ka_d" size="6">
                    <label for="ka_d_texturetype">Depth Texture</label>
                    <select id="ka_d_texturetype">
                        <option value="none">None</option>
                        <option value="sketchup">Sketchup Texture</option>
                        <option value="imagemap">Image Map</option>
                    </select>
                        <span class="imagemap">
						<input type="button" id="ka_d_browse_map" value="Load">
                        </span>
                    
                    <div class="panelcontent">
                    <label for="ka_R" class="kdr">Red</label>
                    <input type='text' id="ka_R" size="6" class="kdrvalue">
                    <label for="ka_G" class="kdg">Green</label>
                    <input type='text' id="ka_G" size="6" class="kdgvalue">
                    <label for="ka_B" class="kdb">Blue</label>
                    <input type='text' id="ka_B" size="6" class="kdbvalue">
                    <label for="ka_texturetype" class="texturelabel">Texture</label>
                    <select id="ka_texturetype" class="texturedropdown">
                    <option value="none">None</option>
                    <option value="sketchup">Sketchup Texture</option>
                    <option value="imagemap">Image Map</option>
                    </select>
                    <span class="imagemap">
                    <input type="button" id="ka_d_browse_map" value="Load" class="textureloadbutton">
                    </span>
                    <table id="swatch_diffuse">
                    <tr><td id="absorption_swatch" class="swatch" width=64 height=64></td></tr>
                    </table>
                    </div> <!-- END panelcontent -->
                        
				</div>
                    
                    
			</div> <!-- END absorption> -->
			<div id="architectural_glass" class="glass">
				<br>
				<br>
				<label for="use_architectural">Architectural</label>
				<input type="checkbox" id="use_architectural">
			</div>
			<div id="thin_film_coating" class="glass mirror shinymetal">
				<p class="header2">Thin film coating</p>
				<label for="use_thin_film_coating">Enable/Disable</label>
				<input type="checkbox" id="use_thin_film_coating">
				<div class="collapse_check">
					<label for="film">Film thickness</label>
					<input type='text' id="film" size="6">
					<label for="film_texturetype">Texture</label>
					<select id="film_texturetype">
						<option value="none">None</option>
						<option value="sketchup">Sketchup Texture</option>
						<option value="imagemap">Image Map</option>
					</select>
					<span class="imagemap">
						<input type="button" id="film_browse_map" value="Load">
					</span> <!-- END diffuse_texture -->
					<br>
					<label for="filmindex">Film IOR</label>
					<input type='text' id="filmindex" size="6">
					<label for="filmindex_texturetype">Texture</label>
					<select id="filmindex_texturetype">
						<option value="none">None</option>
						<option value="sketchup">Sketchup Texture</option>
						<option value="imagemap">Image Map</option>
					</select>
					<span class="imagemap">
						<input type="button" id="filmindex_browse_map" value="Load">
					</span> <!-- END diffuse_texture -->
				</div>
			</div>
			<div id="dispersive_refraction"class="glass roughglass">
				<p class="header2">Dispersive refraction</p>
				<label for="use_dispersive_refraction">Enable/Disable</label>
				<input type="checkbox" id="use_dispersive_refraction">
				<div class="collapse_check">
					<label for="cauchyb">Cauchy coefficient</label>
					<input type='text' id="cauchyb" size="6">
					<label for="cauchyb_texturetype">Texture</label>
					<select id="cauchyb_texturetype">
						<option value="none">None</option>
						<option value="sketchup">Sketchup Texture</option>
						<option value="imagemap">Image Map</option>
					</select>
					<span class="imagemap">
						<input type="button" id="cauchyb_browse_map" value="Load">
					</span> <!-- END diffuse_texture -->
				</div>
			</div>
			<div id="energy_conservation" class="mattetranslucent">
				<p class="header2">Conserving energy</p>
				<label for="energyconserving">Enable/Disable</label>
				<input type="checkbox" id="energyconserving">
			</div> <!-- END asperity --> 
			<div id="bump" class="matte glossy glass roughglass metal mirror shinymetal mattetranslucent glossytranslucent velvet ">
				<p class="header2">Bump</p>
<!--				<label for="use_bump">Enable/Disable</label>
				<input type="checkbox" id="use_bump">
				<div class="collapse">
-->
					<label for="bumpmap">Scale</label>
					<input type='text' id="bumpmap" size="6">
						<label for="bump_texturetype">Texture</label>
						<select id="bump_texturetype">
							<option value="none">None</option>
							<option value="sketchup">Sketchup Texture</option>
							<option value ="imagemap">Image Map</option>
						</select>
						<span class="imagemap">
							<input type="button" id="bump_browse_map" value="Load">
						</span>
			</div> <!-- END Bump -->
			<div id="displacement" class="matte glossy shinymetal glossytranslucent roughglass velvet glass glass2 carpaint ">
				<p class="header2">Displacement Map</p>
				<label for="use_displacement">Enable/Disable</label>
				<input type="checkbox" id="use_displacement">
				<div class="collapse_check">
					<label for="dm_scheme">Subdivision Scheme</label>
					<select id="dm_scheme">
						<option value="microdisplacement">Microdisplacement</option>
						<option value="loop">Subdivision loop</option>
					</select>
					<br>
					<label for="dm_normalsmooth">Normal Smooth</label>
					<input type="checkbox" id="dm_normalsmooth"><br>
					<label for="dm_subdivl">Subdiv levels</label>
					<input type='text' id="dm_subdivl" size="6"><br>
					<label for="dm_scale">DM Scale</label>
					<input type='text' id="dm_scale" size="6"> 
					<label for="dm_offset">DM Offset</label>
					<input type='text' id="dm_offset" size="6"><br>             
					<label for="dm_texturetype">Texture</label>
					<select id="dm_texturetype">
						<option value="none">None</option>
						<option value="sketchup">Sketchup Texture</option>
						<option value="imagemap">Image Map</option>
					</select>
					<span class="imagemap">
						<input type="button" id="dm_browse_map" value="Load">
					</span> <!-- END diffuse_texture -->
					<input type="hidden" id="dispmap" value="1">
				</div>
			</div> <!-- END displacement map -->

			<div class="light">
				<label for="light_L">Texture</label>
				<select id="light_L">
					<option value="blackbody">Blackbody</option>
				</select>
				<label for="light_temperature">Temperature</label>
				<input type="text" id="light_temperature" size="6">
				<br>
				<label for="light_power">Power</label>
				<input type="text" id="light_power" size="6">
				<label for="light_efficacy">Efficacy</label>
				<input type="text" id="light_efficacy" size="6">
				<label for="light_gain">Gain</label>
				<input type="text" id="light_gain" size="6">
			</div>
		</div> <!-- END material_type -->
		<br>
		<br>
		<hr>
		<input type="button" id="save_to_model" value="Save settings to model">
		<input type="button" id="reset" value="Reset to defaults">
	</div>
</body>
</html>
