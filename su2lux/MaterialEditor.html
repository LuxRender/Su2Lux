<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
<title>SU2LUX Texture Editor</title>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="MaterialEditor.js"></script>

<link href="MaterialEditor.css" type="text/css" rel="stylesheet">
 
</head>
<body>
	<div id="settings_panel">
		<div id="material_management">
			<p class="header">Material presets management</p>
			<label for="material_name">Name </label>
			<select id="material_name">
				<option value="bogus">bogus</option>
			</select>
			<br>
			<input type="button" id="preset_load" value="Load">
			<input type="button" id="preset_save" value="Save">
			<input type="button" id="preset_delete" value="Delete">
		</div>
		<p class="header">+ Material preview</p>
		<div class="collapse" id="preview">
		</div>
		<p class="header">+ Material properties</p>
		<div class="collapse" id="material_type">
			Material type <select id="type">
				<option value="matte">Matte</option>
				<option value="glossy">Glossy</option>
				<option value="glass">Glass</option>
				<option value="roughglass">Rough glass</option>
				<option value="metal">Metal</option>
				<option value="mirror">Mirror</option>
				<option value="shinymetal">Shiny Metal</option>
				<option value="mattetranslucent">Matte Translucent</option>
				<option value="glossytranslucent">Glossy Translucent</option>
				<option value="light">Light</option>
			</select>
			<div id="diffuse" class="matte glossy glossytranslucent">
				<p class="header2">Diffuse</p>
				<label for="kd_R">Red</label>
				<input type='text' id="kd_R" size="6">
				<label for="kd_G">Green</label>
				<input type='text' id="kd_G" size="6">
				<label for="kd_B">Blue</label>
				<input type='text' id="kd_B" size="6">
				<br>
				<label for="kd_texturetype">Texture</label>
				<select id="kd_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
<!--					<option value="imagemap">Image Map</option> -->
				</select>
				<span class="imagemap">
					<input type="button" id="kd_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
			</div> <!-- END diffuse -->
			<div id="specular" class="glossy shinymetal glossytranslucent">
				<p class="header2">Specular</p>
				<!-- 
				<input type="button" id="get_diffuse_color" value="Get diffuse color">
				<br>
				-->
				<label for="ks_R">Red</label>
				<input type='text' id="ks_R" size="6">
				<label for="ks_G">Green</label>
				<input type='text' id="ks_G" size="6">
				<label for="ks_B">Blue</label>
				<input type='text' id="ks_B" size="6">
				<br>
				<label for="ks_texturetype">Texture</label>
				<select id="ks_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="ks_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
			</div> <!-- END specular -->
			<div id="reflection" class="glass roughglass mirror shinymetal mattetranslucent">
				<p class="header2">Reflection</p>
				<label for="kr_R">Red</label>
				<input type='text' id="kr_R" size="6">
				<label for="kr_G">Green</label>
				<input type='text' id="kr_G" size="6">
				<label for="kr_B">Blue</label>
				<input type='text' id="kr_B" size="6">
				<br>
				<label for="kr_texturetype">Texture</label>
				<select id="kr_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="kr_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
			</div> <!-- END reflection -->
			<div id="transmission" class="glass roughglass mattetranslucent glossytranslucent">
				<p class="header2">Transmission</p>
				<label for="kt_R">Red</label>
				<input type='text' id="kt_R" size="6">
				<label for="kt_G">Green</label>
				<input type='text' id="kt_G" size="6">
				<label for="kt_B">Blue</label>
				<input type='text' id="kt_B" size="6">
				<br>
				<label for="kt_texturetype">Texture</label>
				<select id="kt_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="kt_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
			</div> <!-- END transmission -->
			<div id="Oren-Nayar" class="matte mattetranslucent">
				<p class="header2">Oren-Nayar</p>
				<label for="matte_sigma">Sigma</label>
				<input type='text' id="matte_sigma" size="6">
				<label for="matte_sigma_texturetype">Texture</label>
				<select id="matte_sigma_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="matte_sigma_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
			</div> <!-- END Oren-Nayar -->
			<div id="nk" class="metal">
				<label for="nk_preset">Name </label>
				<select id="nk_preset">
					<option value="aluminium">Aluminium</option>
					<option value="amorphous carbon">Amorphous carbon</option>
					<option value="copper">Copper</option>
					<option value="gold">Gold</option>
					<option value="silver">Silver</option>
					<option value=""></option>
				</select>
			</div> <!-- END matal -->
			<div id="exponent_div" class="glossy metal roughglass shinymetal glossytranslucent">
				<p class="header2">Exponent</p>
				<label for="u_exponent">U Value</label>
				<input type='text' id="u_exponent" size="6">
				<label for="u_exponent_texturetype">Texture</label>
				<select id="u_exponent_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="u_exponent_browse_map" value="Load">
				</span> <!-- END u_exponent_texture -->
				<br>
				<label for="v_exponent">V Value</label>
				<input type='text' id="v_exponent" size="6">
				<label for="v_exponent_texturetype">Texture</label>
				<select id="v_exponent_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="v_exponent_browse_map" value="Load">
				</span> <!-- END u_exponent_texture -->
			</div> <!-- END exponent -->
			<div id="ior" class="glass roughglass">
				<p class="header2">IOR</p>
				<label for="IOR_index">Value</label>
				<input type='text' id="IOR_index" size="6">
				<label for="IOR_index_texturetype">Texture</label>
				<select id="IOR_index_texturetype">
					<option value="none">None</option>
					<option value="sketchup">Sketchup Texture</option>
					<option value="imagemap">Image Map</option>
				</select>
				<span class="imagemap">
					<input type="button" id="IOR_index_browse_map" value="Load">
				</span> <!-- END diffuse_texture -->
			</div> <!-- END ior-->
			<div id="asperity" class="glossy glossytranslucent">
				<p class="header2">Asperity</p>
				<label for="multibounce">Enable/Disable</label>
				<input type="checkbox" id="multibounce">
			</div> <!-- END asperity --> 
			<div id="absorption" class="glossy glossytranslucent">
				<p class="header2">Absorption</p>
				<label for="use_absorption">Enable/Disable</label>
				<input type="checkbox" id="use_absorption">
				<div class="collapse_check">
					<label for="ka_R">Red</label>
					<input type='text' id="ka_R" size="6">
					<label for="ka_G">Green</label>
					<input type='text' id="ka_G" size="6">
					<label for="ka_B">Blue</label>
					<input type='text' id="ka_B" size="6">
					<br>
					<label for="ka_texturetype">Texture</label>
					<select id="ka_texturetype">
						<option value="none">None</option>
						<option value="sketchup">Sketchup Texture</option>
						<option value="imagemap">Image Map</option>
					</select>
					<span class="imagemap">
						<input type="button" id="ka_browse_map" value="Load">
					</span> <!-- END diffuse_texture -->
					<br>
					<label for="ka_d">Depth</label>
					<input type='text' id="ka_d" size="6">
					<label for="ka_d_texturetype">Texture</label>
					<select id="ka_d_texturetype">
						<option value="none">None</option>
						<option value="sketchup">Sketchup Texture</option>
						<option value="imagemap">Image Map</option>
					</select>
					<span class="imagemap">
						<input type="button" id="ka_d_browse_map" value="Load">
					</span> <!-- END diffuse_texture -->
				</div>
			</div> <!-- END absorption> -->
			<div id="architectural_glass" class="glass">
				<br>
				<br>
				<label for="use_architectural">Architectural</label>
				<input type="checkbox" id="use_architectural">
			</div>
			<div id="thin_film_coating" class="glass mirror shinymetal">
				<p class="header2">Thin film coating</p>
				<label for="use_thin_film_coating">Enable/Disable</label>
				<input type="checkbox" id="use_thin_film_coating">
				<div class="collapse_check">
					<label for="film">Film thickness</label>
					<input type='text' id="film" size="6">
					<label for="film_texturetype">Texture</label>
					<select id="film_texturetype">
						<option value="none">None</option>
						<option value="sketchup">Sketchup Texture</option>
						<option value="imagemap">Image Map</option>
					</select>
					<span class="imagemap">
						<input type="button" id="film_browse_map" value="Load">
					</span> <!-- END diffuse_texture -->
					<br>
					<label for="filmindex">Film IOR</label>
					<input type='text' id="filmindex" size="6">
					<label for="filmindex_texturetype">Texture</label>
					<select id="filmindex_texturetype">
						<option value="none">None</option>
						<option value="sketchup">Sketchup Texture</option>
						<option value="imagemap">Image Map</option>
					</select>
					<span class="imagemap">
						<input type="button" id="filmindex_browse_map" value="Load">
					</span> <!-- END diffuse_texture -->
				</div>
			</div>
			<div id="dispersive_refraction"class="glass roughglass">
				<p class="header2">Dispersive refraction</p>
				<label for="use_dispersive_refraction">Enable/Disable</label>
				<input type="checkbox" id="use_dispersive_refraction">
				<div class="collapse_check">
					<label for="cauchyb">Cauchy coefficient</label>
					<input type='text' id="cauchyb" size="6">
					<label for="cauchyb_texturetype">Texture</label>
					<select id="cauchyb_texturetype">
						<option value="none">None</option>
						<option value="sketchup">Sketchup Texture</option>
						<option value="imagemap">Image Map</option>
					</select>
					<span class="imagemap">
						<input type="button" id="cauchyb_browse_map" value="Load">
					</span> <!-- END diffuse_texture -->
				</div>
			</div>
			<div id="energy_conservation" class="mattetranslucent">
				<p class="header2">Conserving energy</p>
				<label for="energyconserving">Enable/Disable</label>
				<input type="checkbox" id="energyconserving">
			</div> <!-- END asperity --> 
			<div id="bump" class="matte glossy glass roughglass metal mirror shinymetal mattetranslucent glossytranslucent">
				<p class="header2">Bump</p>
<!--				<label for="use_bump">Enable/Disable</label>
				<input type="checkbox" id="use_bump">
				<div class="collapse">
-->
					<label for="bumpmap">Scale</label>
					<input type='text' id="bumpmap" size="6">
						<label for="bump_texturetype">Texture</label>
						<select id="bump_texturetype">
							<option value="none">None</option>
							<option value="sketchup">Sketchup Texture</option>
							<option value ="imagemap">Image Map</option>
						</select>
						<span class="imagemap">
							<input type="button" id="bump_browse_map" value="Load">
						</span>
			</div> <!-- END Bump -->
			<div class="light">
				<label for="light_L">Texture</label>
				<select id="light_L">
					<option value="blackbody">Blackbody</option>
				</select>
				<label for="light_temperature">Temperature</label>
				<input type="text" id="light_temperature" size="6">
				<br>
				<label for="light_power">Power</label>
				<input type="text" id="light_power" size="6">
				<label for="light_efficacy">Efficacy</label>
				<input type="text" id="light_efficacy" size="6">
				<label for="light_gain">Gain</label>
				<input type="text" id="light_gain" size="6">
			</div>
		</div> <!-- END material_type -->
		<br>
		<br>
		<hr>
		<input type="button" id="save_to_model" value="Save settings to model">
		<input type="button" id="reset" value="Reset to defaults">
	</div>
</body>
</html>
