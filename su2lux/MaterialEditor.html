						<option value="sketchup">Sketchup Texture</option>
					</select>

						<label for="kd_imagemap_wrap">Image clipping</label>
						<select id="kd_imagemap_wrap">
							<option value="repeat">Repeat</option>

							<option value="clamp">Clamp</option>
